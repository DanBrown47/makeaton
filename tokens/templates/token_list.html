<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    {% for list in lists %}
    <a
      href="https://google.com/maps/place/{{list.lat}},{{list.lng}}"
      target="_blank"
    >
      {{list.lat}}, {{list.lng}} <img src='../../{{list.images}}'>
    </a>
    <br />
    {% endfor %}
    <script></script>
  </body>
</html>
